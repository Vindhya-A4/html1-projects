<html>
    <head>
        <title>unorder list</title>
        <body>
            <ul type="square">
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
            </ul>
        </body>
    </head>
</html>

<html>
    <head>
        <title>order list</title>
        <body>
            <ol type="A">
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
            </ol>
        </body>
    </head>
</html>

<html>
    <head>
        <title>def list</title>
        <body>
            <dl>
                <dt>HTML</dt>
                <dd>Hyper Text Markup Language</dd>
                <dt>HTTP</dt>
                <dd>Hyper Text Transfer Protocol</dd>
            </dl>
        </body>
    </head>
</html>
